<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Udacity Cat Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div class="container">
      <ul id="cat-list"></ul>
  
      <div id="cat">
          <h2 id="cat-name"></h2>
          <div id="cat-count"></div>
          <img id="cat-img" src="" alt="kitty kitty">
          <p id="img-url"></p>
          <button type="button" id="admin">Admin</button>
      </div>
    </div>
    
    <div id="adminSec">
    <h2>Admin</h2>
      <form id="admin-form" class="admin-form">
          <label>Name </label><input id="name"><br>
          <label>Image Url </label><input id="adminImgUrl"><br>
          <label># of Clicks </label><input id="num-clicks"><br>
          <button type="button" id="save">Save</button><button id="cancel">Cancel</button>
      </form>    
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
